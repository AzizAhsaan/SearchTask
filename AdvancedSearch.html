<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="assets/style.css">
    </head>
    <body>
        <header id="navbar">
            <ul>
                <li><a href="./index.html"><h1 >Google</h1></a></li>
            </ul>
        </header>
        <p id="advanced-h1">Advanced Search</p>
        <div style="border-bottom: 1px solid #ebebeb; "></div>
        <section>
            <p style="font-size: 20px;color: #333333; margin: 30px; font-weight: bold;">Find pages with...</p>
            <form class="forminput" action="https://google.com/search">
                <div class="input">
                    <div class="left">
                        <p>all these words:</p>
                    </div>
                    <div class="right">
                        <input class="rightinput" type="text" name="as_q" />
                    </div>
                </div>
                <div class="input">
                    <div class="left">
                        <p>this exact word or phrase:</p>
                    </div>
                    <div class="right">
                        <input class="rightinput" type="text" name="as_epq" />
                    </div>
                </div>
                <div class="input">
                    <div class="left">
                        <p>any of these words:</p>
                    </div>
                    <div class="right">
                        <input class="rightinput" type="text" name="as_oq" />
                    </div>
                </div>
                
                <div class="input">
                    <div class="left">
                        <p>none of these words:
                        </p>
                    </div>
                    <div class="right">
                        <input class="rightinput" type="text" name="as_eq" />
                    </div>
                </div>
                <div class="btnfordiv">
                    <input type="submit" value="Advanced Search" class="inputbutton advancedbtn" />
                </div>
                
                
                
                
            </form>
            </div>
        </main>
    </body>
</html>
